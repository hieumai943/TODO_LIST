<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TO DO LIST</title>
</head>

<body>
    <div class="screen">
        <div class="container">
            <div class="title">
                <span> TO DO LIST </span>
            </div>
            <div class="header">
                <!-- means newtask -->
                <input type="text" placeholder="Type your tasks ...">
                <button id="add">+</button>
            </div>
            <div class="tasks"></div>
        </div>
    </div>

    <script>
        document.querySelector('#add').onclick = function () {
            if (document.querySelector('.header input').value.length == 0) {
                alert("Please Enter a Task");
            }
            else {
                document.querySelector('.tasks').innerHTML
                    += `<div class="task">
                        
                    <span id="taskname">
                        <i class="fa fa-circle" aria-hidden="true"style="font-size:10px;padding-right: 10px;"></i>
                      ${document.querySelector(".header input").value}
                        </span>
                        <button class="delete">
                            <i class="fa fa-trash-o" aria-hidden="true" ></i>
                            </button>
                            </div>`
                            
                            ;
                var current_tasks = document.querySelectorAll('.delete');
                for (let i = 0; i < current_tasks.length; i++) {
                    current_tasks[i].onclick = function () {
                        this.parentNode.remove();
                    }
                }

                var tasks = document.querySelectorAll('#taskname');
                for (let i = 0; i < tasks.length; i++) {
                    tasks[i].onclick = function () {
                        this.classList.toggle('completed');
                    }
                }
                document.querySelector('header input').value = "";

            }

        }
    </script>
   
</body>

</html>
