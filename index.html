<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TO DO LIST</title>
</head>

<body>
    <div class="screen">
        <div class="container">
            <div class="title">TO DO LIST</div>
            <div class="header">
                <!-- means newtask -->
                <input class="inputVal" type="text" placeholder="Type your tasks ..." >
                <!-- means  inputVal -->
                <button class="btn">+</button>
                <!-- measn btn -->
            </div>
            <div class="tasks"></div>
        </div>
    </div>
    <script >
        const inputVal = document.getElementsByClassName('inputVal')[0];
        const addTaskBtn = document.getElementsByClassName('btn')[0];
        let tasklist;
        addTaskBtn.addEventListener('click', ()=>{
            let localItems = JSON.parse(localStorage.getItem('localItem'))
            if(localItems ===null){
                tasklist =[];
            }
            else{
                tasklist = localItems;
            }
           tasklist.push(inputVal.value);
           localStorage.setItem('localItem', JSON.stringify(tasklist))
           showlist();
        })
    function showlist(){
            let outPut =``;
           let localItems = JSON.parse(localStorage.getItem('localItem'));
           if(localItems ===null){
                tasklist =[];
            }
            else{
                tasklist = localItems;
            }
            tasklist.forEach((data, index) => {
                outPut += 
                `<div class="task">
                
                <span id="taskname">
                    <i class="fa fa-circle" aria-hidden="true"style="font-size:10px;padding-right: 10px;"></i>
                  ${tasklist[index]}
                    </span>
                    <button class="delete" onClick="deleteItem(${index})">
                        <i class="fa fa-trash-o" aria-hidden="true" ></i>
                        </button>
                        </div>`
            });
            document.querySelector('.tasks').innerHTML = outPut;
    }
    function deleteItem(index){
       tasklist.splice(index,1)
       localStorage.setItem('localItem', JSON.stringify(tasklist))
       showlist();
    }


    </script>

   
</body>

</html>
